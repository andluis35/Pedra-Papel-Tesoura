<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Jogo de pedra, papel ou tesoura" />
        <title>Pedra, Papel ou Tesoura?</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 id="title">Rock, Paper or Scissors</h1>
            <div class="scoreboard">
                <p>Player Score: <span id="player-score"> <strong>#</strong> </span></p>
                <p>Computer Score: <span id="computer-score"> <strong>#</strong> </span></p>  
            </div>

            <div class="options">
                <button id="rock"> <img src="./images/rock.png" alt="an emoji rock" /> </button>
                <button id="paper"> <img src="./images/paper.png" alt="an emoji paper" /> </button>
                <button id="scissors"> <img src="./images/scissors.png" alt="an emoji scissors" /> </button>
            </div>

            <div class="result">
                <p id="result-message"></p>
                <p id="winner-message"></p>
                <button class="btn" id="reset-game-btn">Play again</button>
            </div>
        </div>

        <footer class="footer">
            <p>Desenvolvido por Anderson Luis</p>
            <p>(projeto inspirado de <a href="https://www.freecodecamp.org/" target="_blank">freecodecamp.org)</a></p>
            <p>
                <a href="https://linkedin.com/in/anderson-luis-663970325" target="_blank"><img class="social-medias-images" src="./images/linkedin.jpg" alt="the linkedin logo"></a>
                <a href="https://github.com/andluis35" target="_blank"><img class="social-medias-images" src="./images/github.jpg" alt="the github logo"></a>
            </p>
        </footer>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
